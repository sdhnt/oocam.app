<ion-header>

  <ion-navbar>
    <ion-title>view-config</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    

  <ion-list *ngFor="let tempslot of schedule">
    <ion-card padding>
      <ion-grid>
      
          <ion-row>
            <ion-col col-6>
            {{tempslot.start}}
          </ion-col>
          <ion-col col-6>
            {{tempslot.video?"Video":("Photo, ISO:" +tempslot.iso)}} 
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>
            {{tempslot.stop}}
          </ion-col>
          <ion-col col-6>
            {{tempslot.video?"":("Freq: "+tempslot.frequency+" Shutter: "+ tempslot.shutter_speed/1000000)}}
          </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-12>
              <button ion-button full class="uploadButton" (click)="remitem(tempslot)">Remove</button>
            </ion-col>
          </ion-row>
    
          

      </ion-grid>
    
    </ion-card>
  </ion-list>


</ion-content>
<ion-footer>
  <button padding ion-button block full style="margin-top: 10px;" (click)="viewConfig()" class="uploadButton"> View Set Configuration </button>
</ion-footer>
