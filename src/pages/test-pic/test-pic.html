<ion-header>

  <ion-navbar>
    <ion-title>test-pic</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-card>
    <ion-row *ngIf="testPicvar"> 
      <ion-col col-10></ion-col>
      <ion-col col-2 style="align-content: flex-end; align-items: flex-end;">
      <button ion-button small (click)="closetestimg()" style="background-color: red; color: white;" end> <ion-icon name="close"></ion-icon> </button>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-img width="400" height="400" [src]="testPic" [hidden]="!testPicvar"></ion-img> 
  </ion-row>
 
  </ion-card>
</ion-content>
<ion-footer>
  <button padding ion-button block full style="margin-top: 10px;" (click)="testPhoto()" class="uploadButton"> Test Picture </button>
</ion-footer>
