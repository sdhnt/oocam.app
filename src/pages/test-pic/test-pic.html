<ion-header>

  <ion-navbar>
    <ion-title>test-pic</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  
  <ion-card>
    <ion-row *ngIf="testPicvar"> 
      <ion-col col-10></ion-col>
      <ion-col col-2 style="align-content: flex-end; align-items: flex-end;">
      <button ion-button small (click)="closetestimg()" style="background-color: red; color: white;" end> <ion-icon name="close"></ion-icon> </button>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-img width="400" height="400" [src]="testPic" [hidden]="!testPicvar"></ion-img> 
  </ion-row>
 
  </ion-card>
<ion-list>
  <ion-item>
    <ion-label >ISO Setting</ion-label>
    <ion-select value="0" [(ngModel)]="ISOTime">
      <ion-option value="0" >Auto</ion-option>
      <ion-option value="100" >ISO 100</ion-option>
      <ion-option value="200">ISO 200</ion-option>
      <ion-option value="400">ISO 400</ion-option>
      <ion-option value="800">ISO 800</ion-option>
    </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Shutter Speed</ion-label>
        <ion-select value="0" [(ngModel)]="ShutterTime">
          <ion-option value="0">Auto</ion-option>
            <ion-option value="50000">1/20</ion-option>
            <ion-option value="20000">1/50</ion-option>
          <ion-option value="10000">1/100</ion-option>
          <ion-option value="5000">1/200</ion-option>
          <ion-option value="2500">1/400</ion-option>
          <ion-option value="1250">1/800</ion-option>
          <ion-option value="1000">1/1000</ion-option>
        </ion-select>
        </ion-item>


      <ion-item>
        <ion-label >Light</ion-label>
        <ion-select value="0" [(ngModel)]="light">
          <ion-option value="0" >Off</ion-option>
          <ion-option value="100" >On</ion-option>
        </ion-select>
        </ion-item>
      </ion-list>

</ion-content>
<ion-footer>
  <button padding ion-button block full style="margin-top: 10px;" (click)="testPhotoFull()" class="uploadButton"> Scheduler/Memory Test </button>
  <button padding ion-button block full style="margin-top: 10px;" (click)="testPhoto()" class="uploadButton"> Test Picture </button>
</ion-footer>
