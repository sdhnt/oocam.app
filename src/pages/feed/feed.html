<ion-header>

  <ion-navbar color="danger">
    <ion-title>DigiRoof</ion-title>

    <ion-buttons end>

      <button ion-button icon-only clear (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-row class="rowStyle" margin>
    <button ion-button icon-only color="danger" clear (click)="addPhoto()">
      <ion-icon name="images"></ion-icon>
    </button>

    <ion-input type="text" placeholder="Enter File Name" [(ngModel)]="text"></ion-input>
    <button ion-button icon-only color="danger" clear (click)="post()">
        <ion-icon name="send"></ion-icon>
      </button>
  </ion-row>


</ion-content>
