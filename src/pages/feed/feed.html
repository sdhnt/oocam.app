<ion-header >

  <ion-navbar text-center>
    
    <ion-row class="TopBar">
          
      <!-- TOP HEADING -->


      <ion-title>
          <span text-color="my-custom-color"> Open Ocean Cam </span>
          
      </ion-title>
      
      <button ion-button clear icon-only end (click)="WiFi()">
        <ion-icon name="wifi" style="color: #FFFFFF;"></ion-icon>
        <!-- This is currently a blank icon to keep the text in the center -->
      </button>

      <button ion-button clear icon-only end (click)="contactUs()">
        <ion-icon name="contact" end></ion-icon>
        <!-- This is currently a blank icon to keep the text in the center -->
      </button>
      
      
   

     
     

 
  </ion-row>

  </ion-navbar>

</ion-header>

  <ion-tab [root]="ViewList" tabTitle="Set Config" tabIcon="add-circle"></ion-tab>
  <ion-tab [root]="AddProd" tabTitle="View Config" tabIcon="list-box"></ion-tab>
  <ion-tab [root]="AddCat" tabTitle="Test Picture" tabIcon="camera"></ion-tab>
