<ion-header >

  <ion-navbar text-center>
    
    <ion-row class="TopBar">
          
      <!-- TOP HEADING -->
      	
      <button ion-button icon-only clear (click)="logout()" end>
          <ion-icon name="side-menu"></ion-icon> 
          <!-- This is currently a blank icon to keep the text in the center -->
        </button>

      <ion-title>
          <span text-color="my-custom-color"> Open Ocean Cam </span>
      </ion-title>	
    
 
  </ion-row>

  </ion-navbar>

</ion-header>

<ion-content>

    
        
   
 


  <ion-card class="setcard" padding>
  <ion-row >
   
<!-- IDEALLY FILE NAME IS AUTOSET -->

{{feedlog}}
  </ion-row>


<!-- Extra button for upload -->
    <!-- <button ion-button icon-only color="danger" clear (click)="post()">
        <ion-icon name="send"></ion-icon>
      </button> --> 


  
  <ion-list required>


    <ion-item required>
      <ion-label>Start date:</ion-label>
      <ion-datetime 
      required
      displayFormat="YYYY-MM-DD-HH:mm:ss" 
      pickerFormat="YYYY-MM-DD-HH:mm:ss" 
      [(ngModel)]="startDate"
      [max]="maxDate"
      [(ngModel)]="startDate">
    </ion-datetime>
      
    </ion-item>

    <ion-item required>
      <ion-label>End date:</ion-label>
      <ion-datetime 
      required
      displayFormat="YYYY-MM-DD-HH:mm:ss" 
      pickerFormat="YYYY-MM-DD-HH:mm:ss" 
      [(ngModel)]="endDate"
      [max]="maxDate"></ion-datetime>
    </ion-item>
   
<!--    
    <ion-item required>
      <ion-label>Daily start time:</ion-label>
      <ion-datetime 
      required
      displayFormat="HH:mm:ss" 
      pickerFormat="HH:mm:ss" 
      [(ngModel)]="startTime"
      minuteValues="00,5,10,15,20,25,30,35,40,45,50,55"
      [(ngModel)]="startTime"
      ></ion-datetime>
    </ion-item>
  
    <ion-item required>
      <ion-label>Daily end time:</ion-label>
      <ion-datetime 
      required
      displayFormat="HH:mm:ss" 
      pickerFormat="HH:mm:ss" 
      [(ngModel)]="endTime"
      minuteValues="00,5,10,15,20,25,30,35,40,45,50,55"
      ></ion-datetime>
    </ion-item> -->

    <ion-item>
    <ion-label>Photo/Video</ion-label>
    <ion-select  value="false" [(ngModel)]="photovid">
      <ion-option value="false" >Photo</ion-option>
      <ion-option value="true">Video</ion-option>
    </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Interval Setting</ion-label>
        <ion-select value="1" [(ngModel)]="intervalTime">
          <ion-option value="0.5">0.5 Second</ion-option>
          <ion-option value="1">1 Second</ion-option>
          <ion-option value="2">2 second</ion-option>
          <ion-option value="3">3 second</ion-option>
          <ion-option value="5">5 second</ion-option>
          <ion-option value="10">10 second</ion-option>
        </ion-select>
        </ion-item>

        <ion-item>
            <ion-label >ISO Setting</ion-label>
            <ion-select value="100" [(ngModel)]="ISOTime">
              <ion-option value="0" >Auto</ion-option>
              <ion-option value="100" >ISO 100</ion-option>
              <ion-option value="200">ISO 200</ion-option>
              <ion-option value="400">ISO 400</ion-option>
              <ion-option value="800">ISO 800</ion-option>
            </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Shutter Speed</ion-label>
                <ion-select value="200" [(ngModel)]="ShutterTime">
              
                    <ion-option value="50000">1/20</ion-option>
                    <ion-option value="20000">1/50</ion-option>
                  <ion-option value="10000">1/100</ion-option>
                  <ion-option value="5000">1/200</ion-option>
                  <ion-option value="2500">1/400</ion-option>
                  <ion-option value="1250">1/800</ion-option>
                  <ion-option value="1000">1/1000</ion-option>
                </ion-select>
                </ion-item>


    <!-- HAS TO CHECK IF ATLEAST 1 LOC & TIMES IS ENTERED BEFORE POST -->

  </ion-list>
  <!-- IDEALLY WE SHOW A DEMO OF THE AD ON A CAB -->

  <ion-row margin class="rowStyle" *ngIf="image">
    <ion-card class="round-corners">
      <img [src]="image" class="round-corners">
    </ion-card>
  </ion-row>

</ion-card> 
  
<ion-content padding>
  <button padding ion-button block round style="margin-top: 10px;" (click)="addSlot()" class="uploadButton"> Add this slot  </button>
  <ion-card>
    {{printedschedule}}

    <br>
    Timeslot: {{timeslot}}
  </ion-card>
  <!-- Clear the screen after checkout + Toast -->
  <button padding ion-button block round style="margin-top: 10px;" (click)="sendConfig()" class="uploadButton"> Send Data via WiFi </button>
  <button padding ion-button block round style="margin-top: 10px;" (click)="viewConfig()" class="uploadButton"> View Set Configuration </button>
  <button padding ion-button block round style="margin-top: 10px;" (click)="testPhoto()" class="uploadButton"> Test Picture </button>

  <ion-card>
    <ion-img width="400" height="400" [src]="testPic"></ion-img> 
  </ion-card>
</ion-content>
</ion-content>
